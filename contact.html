<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ventus Restaurant</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="page-header" style="margin: 0;padding: 0;">
          <div class="row">
            <div class="col-xs-3 col-md-2">
              <div class="thumbnail"><img src="img/logo.jpg"/></div>
            </div>
            <div class="col-xs-5 col-md-10">
              <h1>Ventus Restaurant <small>the best taste</small></h1>
            </div>
          </div>      
        </div>        
      </div>
    </nav>
		<div class="container">
      <div class="row">
        <div class="col-md-3">
          <ul class="list-group">
            <a  class="list-group-item" href="index.html">Home</a>
            <a  class="list-group-item" href="index2.html">Home2</a>
            <a  class="list-group-item" href="menu.html">Menu</a>
            <a  class="list-group-item active" href="contact.html">Contact</a>
            <a  class="list-group-item" href="about.html">About</a>
          </ul>        
          <div class="panel panel-primary">
            <div class="panel-heading">
              <span class="glyphicon glyphicon glyphicon-time" aria-hidden="true"></span> Open
            </div>
            <div class="panel-body">
              <p><b>Breakfast:</b></p>
              <p>Monday – Friday (7am – 11am)</p>
              <p><b>Lunch:</b></p>
              <p>Monday – Friday (11am – 5pm)</p>
              <p><b>Dinner:</b></p>
              <p>Sunday – Wednesday (5pm – 10pm);</p>
              <p>Thursday – Saturday (5pm – 11pm)</p>
            </div>
          </div> <!-- panel -->
        </div>
        <div class="col-md-9">
          <div class="alert alert-info" role="alert"><strong>CONTACT</strong> - Talk us about your impressions</div>
          <div class="row">
            <form class="form-horizontal" id="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="full name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="your e-mail">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3"></textarea>
                </div>
              </div>              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Send</button>
                </div>
              </div>
            </form>        
          </div>
        </div>
      </div>
		</div>   <!-- div.container -->
  </body>
</html>
<script type="text/javascript">
$( "#form" ).submit(function( event ) {
  alert(event);
});
</script>
